<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foodstock Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/homeStyle.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm px-3 py-2 custom-navbar">
    <a class="navbar-brand d-flex align-items-center me-4" href="#">
      <img src="https://www.shutterstock.com/image-vector/recycle-food-logo-icon-design-260nw-1076397194.jpg" alt="logo" height="40" width="50" class="me-3">
      <span class="fw-bold">Foodstock<br><small>Management</small></span>
    </a>

    <form class="d-flex me-3 flex-grow-1" role="search">
      <input class="form-control rounded-pill me-2" type="search" placeholder="Search">
      <button class="btn btn-outline-dark rounded-circle" type="submit"><i class="bi bi-search"></i></button>
    </form>

    <div class="navbar-nav">
      <a class="nav-link rounded-pill px-3 py-1 custom-link active" href="#">Dashboard</a>
      <a class="nav-link rounded-pill px-3 py-1 custom-link" href="#">Update</a>
      <a class="nav-link rounded-pill px-3 py-1 custom-link" href="#">Pricing</a>
      <a class="nav-link rounded-pill px-3 py-1 custom-link" href="#">Support</a>
    </div>

    <div class="ms-3 d-flex align-items-center gap-2">
      <a class="btn btn-outline-primary rounded-pill d-flex align-items-center gap-1 custom-signup" href="#">
        <i class="bi bi-person"></i> Sign up
      </a>
      <a class="btn btn-outline-success rounded-pill d-flex align-items-center gap-1 custom-login" href="#">
        <i class="bi bi-box-arrow-in-left"></i> Login
      </a>
    </div>
  </nav>

  <!-- LAYOUT: SIDEBAR + MAIN -->
  <div class="d-flex layout">
    <!-- Sidebar -->
    <aside class="bg-white p-3 flex-shrink-0 border-end">
      <h5 class="fw-bold mb-4">Menu</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-dark" href="#"><i class="bi bi-clipboard-data-fill me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-dark" href="#"><i class="bi bi-people-fill me-2"></i>User</a>
        </li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="p-4 flex-grow-1 bg-light">
      <h2 class="mb-4">Hi, welcome back</h2>

      <!-- Stats cards -->
      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="p-3 rounded bg-white shadow-sm">
            <h6 class="text-muted mb-1">Weekly Sales</h6>
            <h3 class="mb-0">714</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="p-3 rounded bg-white shadow-sm">
            <h6 class="text-muted mb-1">New Users</h6>
            <h3 class="mb-0">1.35m</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="p-3 rounded bg-white shadow-sm">
            <h6 class="text-muted mb-1">Orders</h6>
            <h3 class="mb-0">1.72m</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="p-3 rounded bg-white shadow-sm">
            <h6 class="text-muted mb-1">Messages</h6>
            <h3 class="mb-0">234</h3>
          </div>
        </div>
      </div>

      <!-- Chart card -->
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm p-3">
            <h5 class="card-title mb-3">Current Visits</h5>
            <canvas id="pieChart"></canvas>
          </div>
        </div>

        
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../Javascript/home.js"></script>
</body>
</html>
